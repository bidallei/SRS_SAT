<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Factura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registro de Factura</h1>
    <form action="procesar_factura.php" method="post">
        <label for="numeroFactura">Número de Factura:</label>
        <input type="text" id="numeroFactura" name="numeroFactura" required><br><br>

        <label for="fechaEmision">Fecha de Emisión:</label>
        <input type="date" id="fechaEmision" name="fechaEmision" required><br><br>

        <label for="montoTotal">Monto Total:</label>
        <input type="number" id="montoTotal" name="montoTotal" step="0.01" required><br><br>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" rows="4" cols="50" required></textarea><br><br>

        <label for="metodoPago">Método de Pago:</label>
        <select id="metodoPago" name="metodoPago" required>
            <option value="efectivo">Efectivo</option>
            <option value="tarjeta">Tarjeta</option>
            <option value="transferencia">Transferencia</option>
        </select><br><br>

        <input type="submit" value="Registrar Factura">
    </form>
</body>
</html>
